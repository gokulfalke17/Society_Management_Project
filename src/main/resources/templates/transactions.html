<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Financial Transactions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Inter', sans-serif; background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.9)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed; background-size: cover; min-height: 100vh; color: #f5f5f5;">

    <div th:replace="~{fragments/secretary-navbar :: secretary-navbar}"></div>

    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0 text-white fw-bold">
                        <i class="bi bi-currency-exchange me-2 text-warning"></i>Financial Transactions
                    </h2>
                </div>
                <p class="text-muted mt-2">View and manage all financial records</p>
            </div>
        </div>

        <div class="card border-0 shadow-lg">
            <div class="card-header bg-dark bg-gradient text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-semibold">
                        <i class="bi bi-list-check me-2 text-info"></i>Transaction Records
                    </h5>
                    <div class="input-group w-auto">
                        <span class="input-group-text bg-secondary text-white border-0">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control border-0 bg-light" placeholder="Search transactions...">
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th class="ps-4">
                                    <span class="d-flex align-items-center">
                                        <i class="bi bi-card-heading me-2 text-primary"></i>Title
                                    </span>
                                </th>
                                <th>
                                    <span class="d-flex align-items-center">
                                        <i class="bi bi-text-paragraph me-2 text-secondary"></i>Description
                                    </span>
                                </th>
                                <th>
                                    <span class="d-flex align-items-center">
                                        <i class="bi bi-cash-stack me-2 text-success"></i>Amount
                                    </span>
                                </th>
                                <th>
                                    <span class="d-flex align-items-center">
                                        <i class="bi bi-credit-card me-2 text-info"></i>Mode
                                    </span>
                                </th>
                                <th>
                                    <span class="d-flex align-items-center">
                                        <i class="bi bi-person-check me-2 text-warning"></i>Paid_To
                                    </span>
                                </th>
                                <th class="pe-4">
                                    <span class="d-flex align-items-center">
                                        <i class="bi bi-calendar-date me-2 text-danger"></i>Date
                                    </span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white text-dark">
                            <tr th:each="txn : ${transactions}" class="border-bottom">
                                <td class="ps-4 fw-semibold" th:text="${txn.title}"></td>
                                <td>
                                    <span class="d-inline-block text-truncate" style="max-width: 200px;" th:text="${txn.description}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-success bg-opacity-10 text-success py-2 px-3 rounded-pill fw-normal" th:text="'$' + ${txn.amount}"></span>
                                </td>
                                <td>
                                    <span th:class="${txn.paymentMode == 'Cash' ? 'badge bg-info bg-opacity-10 text-info' : 'badge bg-primary bg-opacity-10 text-primary'}" class="py-2 px-3 rounded-pill fw-normal" th:text="${txn.paymentMode}"></span>
                                </td>
                                <td th:text="${txn.paidTo}"></td>
                                <td class="pe-4 text-muted" th:text="${txn.transactionDate}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
