<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body class="bg-dark text-white"
	style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://img.freepik.com/free-vector/illustration-social-media-concept_53876-18134.jpg?ga=GA1.1.885900527.1720519637&amp;semt=ais_items_boosted&amp;w=740') no-repeat center center fixed; background-size: cover; min-height: 100vh;">

	<nav th:fragment="admin-navbar"
		class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top">
		<div class="container">
			<a class="navbar-brand fw-bold fs-4" href="/admin-dashboard"
				style="cursor: pointer;"
				onmouseover="this.style.textDecoration='underline'"
				onmouseout="this.style.textDecoration='none'"> <i
				class="bi bi-building me-2"></i> Society Management
			</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item" th:if="${session.admin == null}">
						<div class="d-flex flex-wrap gap-2">
							<a class="btn btn-outline-light btn-sm"
								th:href="@{/login?role=ADMIN}"> <i class="bi bi-shield-lock"></i>
								Admin
							</a> <a class="btn btn-outline-light btn-sm"
								th:href="@{/login?role=SECRETARY}"> <i
								class="bi bi-person-vcard"></i> Secretary
							</a> <a class="btn btn-outline-light btn-sm"
								th:href="@{/login?role=MEMBER}"> <i class="bi bi-people"></i>
								Member
							</a> <a class="btn btn-outline-light btn-sm"
								th:href="@{/login?role=SECURITY}"> <i
								class="bi bi-shield-check"></i> Security
							</a> <a class="btn btn-outline-light btn-sm"
								th:href="@{/login?role=ACCOUNTANT}"> <i
								class="bi bi-calculator"></i> Accountant
							</a>
						</div>
					</li>

					<li class="nav-item dropdown ms-2"
						th:if="${session.admin != null and session.admin.role == 'ADMIN'}">
						<a
						class="btn btn-primary dropdown-toggle fw-bold fs-5 d-flex align-items-center gap-2"
						href="#" id="adminPanelDropdown" role="button"
						data-bs-toggle="dropdown" style="cursor: pointer;"
						onmouseover="this.style.textDecoration='underline'"
						onmouseout="this.style.textDecoration='none'"> <i
							class="bi bi-gear fs-4"></i> Admin Panel
					</a>

						<ul class="dropdown-menu dropdown-menu-end bg-secondary">
							<li><a class="dropdown-item " th:href="@{/add-user}"> <i
									class="bi bi-person-plus-fill me-2"></i> Add New User
							</a></li>
							<li><a class="dropdown-item" th:href="@{/user-list}"> <i
									class="bi bi-people-fill me-2"></i> View All Users
							</a></li>
						</ul>
					</li>

					<li class="nav-item dropdown ms-2" th:if="${session.admin != null}">
						<a class="nav-link dropdown-toggle" href="#"
						id="navbarUserDropdown" role="button" data-bs-toggle="dropdown">
							<i class="bi bi-person-circle me-1"></i> <span
							class="fw-bold fs-5" style="cursor: pointer;"
							th:text="${session.admin.email}"
							onmouseover="this.style.textDecoration='underline'"
							onmouseout="this.style.textDecoration='none'"> User Email
						</span>
					</a>
						<ul class="dropdown-menu dropdown-menu-end bg-secondary">
							<li><a class="dropdown-item text-dark"
								th:href="@{/admin-dashboard}"> <i
									class="bi bi-speedometer2 me-2"></i> Dashboard
							</a></li>
							<li><hr class="dropdown-divider text-white-50"></li>
							<li><a class="dropdown-item text-dark" th:href="@{/logout}">
									<i class="bi bi-box-arrow-right me-2"></i> Logout
							</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>


</body>
</html>
