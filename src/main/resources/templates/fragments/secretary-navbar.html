<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark py-3 sticky-top"
		style="background: rgba(26, 35, 126, 0.9); backdrop-filter: blur(10px);"
		th:fragment="secretary-navbar">
		<div class="container-fluid px-4">
			<a class="navbar-brand fw-bold fs-4 text-white"
				href="/secretary-dashboard"> <i class="bi bi-building me-2"></i>
				Secretary Dashboard
			</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#secretaryNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="secretaryNavbar">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

					<li class="nav-item dropdown me-lg-2"><a
						class="nav-link dropdown-toggle text-white" href="#"
						id="meetingsDropdown" role="button" data-bs-toggle="dropdown">
							<i class="bi bi-calendar-event me-1"></i> Meetings
					</a>
						<ul class="dropdown-menu dropdown-menu-dark">
							<li><a class="dropdown-item" href="/meetings/schedule"><i
									class="bi bi-plus-circle me-2"></i>Schedule</a></li>
							<li><a class="dropdown-item" href="/meetings/upcomming"><i
									class="bi bi-list-task me-2"></i>Upcoming</a></li>
							<li><a class="dropdown-item" href="/meetings/all"><i
									class="bi bi-file-earmark-text me-2"></i>All Meetings</a></li>
						</ul></li>

					<li class="nav-item dropdown me-lg-2"><a
						class="nav-link dropdown-toggle fw-bold text-white" href="#"
						id="membersDropdown" role="button" data-bs-toggle="dropdown">
							<i class="bi bi-people me-1"></i> Members
					</a>
						<ul class="dropdown-menu dropdown-menu-dark shadow-lg rounded-3"
							style="background: rgba(38, 50, 56, 0.95); backdrop-filter: blur(10px);">
							<li><a class="dropdown-item text-white py-2"
								href="/meetings/all-userwise-members"><i
									class="bi bi-eye me-2"></i> View Members</a></li>
							<li><a class="dropdown-item text-white py-2"
								href="/attendance/checkin-form"><i
									class="bi bi-person-check me-2"></i> Check-In/Out</a></li>
							<li><a class="dropdown-item text-white py-2" href="/today"><i
									class="bi bi-clock-history me-2"></i> Today's Attendance</a></li>
						</ul></li>

					<li class="nav-item dropdown me-lg-2"><a
						class="nav-link dropdown-toggle text-white" href="#"
						id="financeDropdown" role="button" data-bs-toggle="dropdown">
							<i class="bi bi-bank me-1"></i> Finance
					</a>
						<ul class="dropdown-menu dropdown-menu-dark">
							<li><a class="dropdown-item" href="/payments"><i
									class="bi bi-cash-coin me-2"></i>Payments</a></li>
							<li><a class="dropdown-item"
								th:href="@{'/transactions/form/' + ${session.secretary.userId}}">
									<i class="bi bi-plus-circle me-2"></i>Add Transaction
							</a></li>
							<li><a class="dropdown-item" href="/transactions"><i
									class="bi bi-receipt me-2"></i>Transactions</a></li>
							<li><hr class="dropdown-divider"></li>

						</ul></li>

					<li class="nav-item dropdown ms-lg-2"><a
						class="nav-link dropdown-toggle text-white" href="#"
						id="navbarUserDropdown" role="button" data-bs-toggle="dropdown">
							<i class="bi bi-person-circle me-1"></i> <span
							th:text="${session.secretary.email}">secretary@example.com</span>
					</a>
						<ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
							<li><a class="dropdown-item" href="#"><i
									class="bi bi-person-fill me-2"></i> Profile</a></li>
							<li><a class="dropdown-item" href="#"><i
									class="bi bi-gear-fill me-2"></i> Settings</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item text-danger" href="/logout"><i
									class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>
