<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Parking Log</title>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body class="bg-dark text-light" style="font-family: Inter, sans-serif">

	<div th:replace="~{fragments/security-navbar :: security-navbar}"></div>

	<div class="container mt-5">
		<h3 class="mb-3">
			<i class="bi bi-view-list me-2"></i>Parking Log
		</h3>

		<div class="table-responsive">
			<table
				class="table table-bordered table-hover align-middle text-white">
				<thead class="table-primary text-dark">
					<tr>
						<th>#</th>
						<th>Vehicle #</th>
						<th>Type</th>
						<th>Owner</th>
						<th>Entry Time</th>
						<th>Exit Time</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p, stat : ${parkingLog}">
						<td th:text="${stat.count}">1</td>
						<td th:text="${p.vehicleNumber}">MH12AB1234</td>
						<td th:text="${p.vehicleType}">Four-Wheeler</td>
						<td th:text="${p.ownerName}">Owner Name</td>
						<td th:text="${#temporals.format(p.entryTime,'dd-MMM HH:mm')}">Entry</td>
						<td
							th:text="${p.exitTime != null ? #temporals.format(p.exitTime,'dd-MMM HH:mm') : 'â€”'}">Exit</td>
					</tr>
					<tr th:if="${#lists.isEmpty(parkingLog)}">
						<td colspan="6" class="text-center py-4">No parking records
							yet.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
