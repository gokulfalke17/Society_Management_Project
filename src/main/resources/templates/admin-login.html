<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="width: 350px;">
        <h2 class="mb-4 text-center">Admin Login</h2>

        <form id="loginForm">
            <div class="mb-3">
                <input type="email" id="email" placeholder="Email" class="form-control" required />
            </div>
            <div class="mb-3">
                <input type="password" id="password" placeholder="Password" class="form-control" required />
            </div>
            <input type="hidden" id="role" value="ADMIN" />
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div id="loginResult" class="mt-3 text-center"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            fetch('/admin-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('input[name="_csrf"]')?.value || ''
                },
                body: JSON.stringify({ email, password, role })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('loginResult').textContent = "Login successful!";
                    window.location.href = "/admin-dashboard"; 
                } else {
                    document.getElementById('loginResult').textContent = "Invalid credentials.";
                }
            })
            .catch(error => {
                document.getElementById('loginResult').textContent = "An error occurred.";
                console.error('Login error:', error);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
