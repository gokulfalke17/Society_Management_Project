<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show All Members</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Inter', sans-serif; background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.9)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed; background-size: cover; min-height: 100vh; color: #f5f5f5;">

    <div th:replace="~{fragments/secretary-navbar :: secretary-navbar}"></div>

    <div class="container mt-5">
        <h2 class="mb-4 text-center text-light">Society Members and Their Family Details</h2>
        <div class="table-responsive bg-dark p-4 rounded shadow">
            <table class="table table-hover table-bordered table-striped text-white align-middle">
                <thead class="table-primary text-dark">
                    <tr>
                        <th>#</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>No. of Family Members</th>
                        <th>Family Details (Name & Age)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user, stat : ${memberUsers}">
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${user.name}">User Name</td>
                        <td th:text="${user.email}">user@example.com</td>
                        <td th:text="${user.numberOfMembers}">2</td>
                        <td>
                            <ul class="mb-0 list-unstyled">
                                <li th:each="member : ${user.members}">
                                    <i class="bi bi-person-circle me-2 text-info"></i>
                                    <span th:text="${member.name}">Name</span> 
                                    - <span th:text="'Age: ' + ${member.age}">Age</span>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
