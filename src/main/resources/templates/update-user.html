<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow border-success">
            <div class="card-header bg-success text-white">
                <h4><i class="bi bi-person-lines-fill me-2"></i>Update User</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/update-user}" method="post" th:object="${user}">
                    <input type="hidden" th:field="*{userId}" />

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Leave blank to keep current password" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" th:field="*{role}" id="roleSelect" disabled>
                            <option th:value="ADMIN">ADMIN</option>
                            <option th:value="SECRETARY">SECRETARY</option>
                            <option th:value="MEMBER">MEMBER</option>
                            <option th:value="SECURITY">SECURITY</option>
                            <option th:value="ACCOUNTANT">ACCOUNTANT</option>
                        </select>
                        <input type="hidden" th:field="*{role}" />
                    </div>

                    <div id="memberDetails" style="display:none;">
                        <hr />
                        <h5 class="text-primary">Member Details</h5>

                        <div class="mb-3">
                            <label class="form-label">Number of Members</label>
                            <input type="number" min="0" class="form-control" th:field="*{numberOfMembers}" id="numberOfMembers" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Member Names</label>
                            <div id="memberNamesContainer">
                                <div th:each="name : ${memberNames}">
                                    <input type="text" name="memberNames" class="form-control mb-2" th:value="${name}" />
                                </div>
                                <div th:if="${#lists.isEmpty(memberNames)}">
                                    <input type="text" name="memberNames" class="form-control mb-2" />
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="addMemberNameBtn">
                                <i class="bi bi-plus-circle"></i> Add Member Name
                            </button>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>Update
                        </button>
                        <a href="/user-list" class="btn btn-secondary ms-2">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const memberDetails = document.getElementById('memberDetails');
        const addMemberNameBtn = document.getElementById('addMemberNameBtn');
        const numberOfMembersInput = document.getElementById('numberOfMembers');
        const memberNamesContainer = document.getElementById('memberNamesContainer');

        function getRoleValue() {
            const roleSelect = document.getElementById('roleSelect');
            const hiddenRoleInput = document.querySelector('input[name="role"]');
            return roleSelect ? roleSelect.value : (hiddenRoleInput ? hiddenRoleInput.value : null);
        }

        function toggleMemberDetails() {
            if (getRoleValue() === 'MEMBER') {
                memberDetails.style.display = 'block';
                updateAddButtonVisibility();
            } else {
                memberDetails.style.display = 'none';
                numberOfMembersInput.value = '';
                memberNamesContainer.innerHTML = '';
            }
        }

        function updateAddButtonVisibility() {
            const max = parseInt(numberOfMembersInput.value || '0');
            const currentCount = document.querySelectorAll('input[name="memberNames"]').length;
            addMemberNameBtn.style.display = currentCount >= max ? 'none' : 'inline-block';
        }

        if (addMemberNameBtn) {
            addMemberNameBtn.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'text';
                input.name = 'memberNames';
                input.className = 'form-control mb-2';
                memberNamesContainer.appendChild(input);
                updateAddButtonVisibility();
            });
        }

        if (numberOfMembersInput) {
            numberOfMembersInput.addEventListener('input', updateAddButtonVisibility);
        }

        toggleMemberDetails();
    </script>
</body>
</html>
