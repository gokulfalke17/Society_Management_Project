<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Meeting</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.9)),
            url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=2070&q=80')
            no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #f5f5f5;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            margin: 3rem auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div th:replace="~{fragments/secretary-navbar :: secretary-navbar}"></div>

    <div class="container">
        <div class="form-container text-dark">
            <h2 class="text-center mb-4">Schedule New Meeting</h2>

            <form th:action="@{/meetings/schedule}" method="post" th:object="${meeting}">

                <div class="mb-3">
                    <label class="form-label">Topic</label>
                    <input type="text" th:field="*{topic}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date & Time</label>
                    <input type="datetime-local" th:field="*{scheduledAt}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" th:field="*{location}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Schedule Meeting</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
