<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Vehicle Exit</title>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body class="bg-dark text-light" style="font-family: Inter, sans-serif">

	<div th:replace="~{fragments/security-navbar :: security-navbar}"></div>

	<div class="container mt-5">
		<div class="card bg-secondary bg-opacity-10 border-0 shadow-lg">
			<div class="card-header bg-warning bg-gradient text-light">
				<h4>
					<i class="bi bi-sign-turn-left me-2"></i>Vehicle Exit
				</h4>
			</div>

			<div class="card-body p-4">
				<form th:action="@{/security/parking/exit}" method="post">
					<div class="row g-3">
						<div class="col-md-6 mx-auto">
							<label class="form-label fw-bold text-light">Vehicle
								Number</label> <input type="text" class="form-control"
								name="vehicleNumber" placeholder="MH12AB1234" required />
						</div>
					</div>
					<div class="text-end mt-4">
						<button type="submit" class="btn btn-danger">
							<i class="bi bi-box-arrow-left me-1"></i>Log Exit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
