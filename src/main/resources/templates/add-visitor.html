<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Visitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light" style="font-family:Inter, sans-serif">

    <div th:replace="~{fragments/security-navbar :: security-navbar}"></div>

    <div class="container mt-5">
        <div class="card bg-secondary bg-opacity-10 border-0 shadow-lg">
            <div class="card-header bg-primary bg-gradient text-white">
                <h4 class="mb-0"><i class="bi bi-person-plus me-2"></i>Add Visitor</h4>
            </div>

            <div class="card-body p-4 text-light">
                <form th:action="@{/security/visitors/save}" method="post" th:object="${visitor}">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold"><i class="bi bi-person"></i> Visitor Name</label>
                            <input class="form-control" th:field="*{visitorName}" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold"><i class="bi bi-telephone"></i> Phone No</label>
                            <input class="form-control" th:field="*{phoneNo}" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-bold"><i class="bi bi-chat-dots"></i> Purpose</label>
                            <input class="form-control" th:field="*{purpose}" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-bold"><i class="bi bi-people"></i> Member Name</label>
                            <input class="form-control" name="memberName" placeholder="e.g. Jethalal" required>
                        </div>
                    </div>

                    <div class="text-end mt-4">
                        <button class="btn btn-success"><i class="bi bi-save me-1"></i>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
