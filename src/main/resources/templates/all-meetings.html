<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Meetings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Inter', sans-serif; background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.9)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed; background-size: cover; min-height: 100vh; color: #f5f5f5;">

    <div th:replace="~{fragments/secretary-navbar :: secretary-navbar}"></div>

    <div class="container my-5 py-4">
        <h2 class="text-center mb-4 text-white fw-bold position-relative pb-3">
            <i class="bi bi-calendar-check me-2"></i>All Meetings
            <span class="position-absolute bottom-0 start-50 translate-middle-x bg-gradient px-4 py-1 rounded-pill"
                  style="background: linear-gradient(90deg, #28a745, #17a2b8, #dc3545); height: 4px; width: 150px;"></span>
        </h2>

        <div class="table-responsive rounded-4 overflow-hidden shadow-lg">
            <table class="table table-borderless table-hover align-middle mb-0" style="background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px);">
                <thead style="background-color: rgba(0, 0, 0, 0.8);">
                    <tr class="text-white">
                        <th class="py-3 px-4"><i class="bi bi-chat-square-text me-2"></i>Topic</th>
                        <th class="py-3 px-4"><i class="bi bi-card-text me-2"></i>Description</th>
                        <th class="py-3 px-4"><i class="bi bi-clock me-2"></i>Date & Time</th>
                        <th class="py-3 px-4"><i class="bi bi-geo-alt me-2"></i>Location</th>
                        <th class="py-3 px-4"><i class="bi bi-info-circle me-2"></i>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="meeting : ${allMeetings}" 
                        th:classappend="${meeting.scheduledAt > T(java.time.LocalDateTime).now()} ? 'bg-success bg-opacity-10' : 'bg-danger bg-opacity-10'"
                        class="text-white border-bottom border-secondary">
                        <td class="py-3 px-4 fw-bold" th:text="${meeting.topic}">Topic</td>
                        <td class="py-3 px-4" th:text="${meeting.description}">Description</td>
                        <td class="py-3 px-4" th:text="${#temporals.format(meeting.scheduledAt, 'dd-MM-yyyy HH:mm')}">DateTime</td>
                        <td class="py-3 px-4" th:text="${meeting.location}">Location</td>
                        <td class="py-3 px-4">
                            <span th:if="${meeting.scheduledAt > T(java.time.LocalDateTime).now()}" 
                                  class="badge rounded-pill bg-success bg-opacity-25 text-success border border-success">
                                <i class="bi bi-arrow-up-circle me-1"></i> Upcoming
                            </span>
                            <span th:unless="${meeting.scheduledAt > T(java.time.LocalDateTime).now()}" 
                                  class="badge rounded-pill bg-danger bg-opacity-25 text-danger border border-danger">
                                <i class="bi bi-arrow-down-circle me-1"></i> Past
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
