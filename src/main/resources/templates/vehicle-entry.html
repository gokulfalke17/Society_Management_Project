<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Vehicle Entry</title>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
</head>

<body class="bg-light">

	<!-- Navbar Fragment -->
	<div th:replace="~{fragments/security-navbar :: security-navbar}"></div>

	<div class="container mt-5">
		<h2 class="mb-4 text-center">ðŸš— Vehicle Entry Form</h2>

		<div class="card shadow">
			<div class="card-body">
				<form th:action="@{/security/parking/entry}" method="post"
					th:object="${parking}">
					<div class="mb-3">
						<label class="form-label fw-bold">Vehicle Number</label> <input
							type="text" class="form-control" th:field="*{vehicleNumber}"
							placeholder="MH12AB1234" required>
					</div>

					<div class="mb-3">
						<label class="form-label fw-bold">Vehicle Type</label> <select
							class="form-select" th:field="*{vehicleType}" required>
							<option value="">-- Select Type --</option>
							<option value="Two-Wheeler">Two-Wheeler</option>
							<option value="Four-Wheeler">Four-Wheeler</option>
							<option value="Visitor Taxi">Visitor Taxi</option>
							<option value="Delivery Van">Delivery Van</option>
						</select>
					</div>



					<div class="mb-3">
						<label class="form-label fw-bold">Owner Name</label> <input
							type="text" class="form-control" th:field="*{ownerName}"
							placeholder="e.g. Jethalal" required>
					</div>

					<div class="text-end">
						<button type="submit" class="btn btn-primary">
							<i class="bi bi-check-circle me-1"></i> Submit Entry
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
