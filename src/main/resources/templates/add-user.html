<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-lg-8 col-md-10">
				<div class="card shadow-lg border-0">
					<div class="card-header bg-primary text-white">
						<div class="d-flex justify-content-between align-items-center">
							<h2 class="mb-0">
								<i class="bi bi-person-plus me-2"></i>User Form
							</h2>
							<div class="d-flex gap-2">
								<a th:href="@{/admin-dashboard}" class="btn btn-light btn-sm">
									<i class="bi bi-speedometer2 me-1"></i>Dashboard
								</a> <a th:href="@{/user-list}" class="btn btn-light btn-sm"> <i
									class="bi bi-arrow-left me-1"></i>Back to List
								</a>
							</div>
						</div>
					</div>


					<div class="card-body">
						<form th:action="@{/save-user}" method="post" th:object="${user}">
							<input type="hidden" th:field="*{userId}" />

							<div class="row">
								<div class="col-md-6 mb-3">
									<label class="form-label fw-bold text-primary">Name:</label>
									<div class="input-group">
										<span class="input-group-text bg-primary text-white"> <i
											class="bi bi-person"></i>
										</span> <input type="text" class="form-control" th:field="*{name}"
											required />
									</div>
								</div>

								<div class="col-md-6 mb-3">
									<label class="form-label fw-bold text-primary">Email:</label>
									<div class="input-group">
										<span class="input-group-text bg-primary text-white"> <i
											class="bi bi-envelope"></i>
										</span> <input type="email" class="form-control" th:field="*{email}"
											required />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6 mb-3">
									<label class="form-label fw-bold text-primary">Password:</label>
									<div class="input-group">
										<span class="input-group-text bg-primary text-white"> <i
											class="bi bi-lock"></i>
										</span> <input type="password" class="form-control"
											th:field="*{password}" required />
									</div>
								</div>

								<div class="col-md-6 mb-3">
									<label class="form-label fw-bold text-primary">Role:</label> <select
										class="form-select" th:field="*{role}" id="roleSelect"
										required>
										<option value="" selected disabled>--Select Role--</option>
										<option th:value="SECRETARY" class="text-success">SECRETARY</option>
										<option th:value="MEMBER" class="text-info">MEMBER</option>
										<option th:value="SECURITY" class="text-warning">SECURITY</option>
										<option th:value="ACCOUNTANT" class="text-danger">ACCOUNTANT</option>
									</select>
								</div>
							</div>

							<div id="memberDetails"
								class="mt-4 p-3 bg-info bg-opacity-10 rounded"
								style="display: none;">
								<h5 class="text-center text-info mb-3">
									<i class="bi bi-people-fill me-2"></i>Member Details
								</h5>

								<div class="row">
									<div class="col-md-6 mb-3">
										<label class="form-label fw-bold text-info">Number of
											Members:</label> <input type="number" min="0" class="form-control"
											th:field="*{numberOfMembers}" />
									</div>
								</div>

								<div class="mb-3">
									<label class="form-label fw-bold text-info">Member
										Names:</label>
									<div id="memberNamesContainer">
										<input type="text" name="memberNames"
											class="form-control mb-2" />
									</div>
									<button type="button" class="btn btn-info btn-sm"
										id="addMemberNameBtn">
										<i class="bi bi-plus-circle me-1"></i>Add Member Name
									</button>
								</div>
							</div>

							<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
								<button type="reset" class="btn btn-secondary me-md-2">
									<i class="bi bi-arrow-counterclockwise me-1"></i>Reset
								</button>
								<button type="submit" class="btn btn-success">
									<i class="bi bi-save me-1"></i>Save User
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
        const roleSelect = document.getElementById('roleSelect');
        const memberDetails = document.getElementById('memberDetails');
        const numberOfMembersInput = document.querySelector('input[name="numberOfMembers"]');
        const memberNamesContainer = document.getElementById('memberNamesContainer');
        const addMemberNameBtn = document.getElementById('addMemberNameBtn');

        function showMemberDetailsSection() {
            if (roleSelect.value === 'MEMBER') {
                memberDetails.style.display = 'block';
            } else {
                memberDetails.style.display = 'none';
                numberOfMembersInput.value = '';
                memberNamesContainer.innerHTML = '';
                addMemberNameBtn.style.display = 'none';
            }
        }

        function updateAddButtonVisibility() {
            const numberLimit = parseInt(numberOfMembersInput.value || 0, 10);
            const currentCount = memberNamesContainer.querySelectorAll('input[name="memberNames"]').length;

            if (numberLimit > 0 && currentCount < numberLimit) {
                addMemberNameBtn.style.display = 'inline-block';
            } else {
                addMemberNameBtn.style.display = 'none';
            }
        }

        addMemberNameBtn.addEventListener('click', () => {
            const numberLimit = parseInt(numberOfMembersInput.value || 0, 10);
            const currentCount = memberNamesContainer.querySelectorAll('input[name="memberNames"]').length;

            if (currentCount < numberLimit) {
                const input = document.createElement('input');
                input.type = 'text';
                input.name = 'memberNames';
                input.className = 'form-control mb-2';
                memberNamesContainer.appendChild(input);
            }
            updateAddButtonVisibility();
        });

        roleSelect.addEventListener('change', () => {
            showMemberDetailsSection();
            updateAddButtonVisibility();
        });

        numberOfMembersInput.addEventListener('input', () => {
            const numberLimit = parseInt(numberOfMembersInput.value || 0, 10);

            memberNamesContainer.innerHTML = '';
            for (let i = 0; i < Math.min(1, numberLimit); i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.name = 'memberNames';
                input.className = 'form-control mb-2';
                memberNamesContainer.appendChild(input);
            }
            updateAddButtonVisibility();
        });

        showMemberDetailsSection();
        updateAddButtonVisibility();
    </script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
