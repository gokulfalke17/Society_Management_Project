<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Current Visitors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light" style="font-family:Inter, sans-serif">

    <div th:replace="~{fragments/security-navbar :: security-navbar}"></div>

    <div class="container mt-5">
        <h3 class="mb-3"><i class="bi bi-eye me-2"></i>Current Visitors</h3>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-white">
                <thead class="table-primary text-light">
                    <tr>
                        <th>#</th>
                        <th>Visitor Name</th>
                        <th>Phone</th>
                        <th>Purpose</th>
                        <th>Member Name</th>
                        <th>Check-In Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="v,stat : ${visitors}">
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${v.visitorName}">Name</td>
                        <td th:text="${v.phoneNo}">98765â€¦</td>
                        <td th:text="${v.purpose}">Delivery</td>
                        <td th:text="${v.member.name}">Member</td>
                        <td th:text="${#temporals.format(v.checkInTime,'dd-MMM HH:mm')}">time</td>
                        <td>
                            <a class="btn btn-sm btn-danger"
                               th:href="@{'/security/visitors/checkout/' + ${v.visitorId}}">
                               <i class="bi bi-box-arrow-left"></i>  Check-Out
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(visitors)}">
                        <td colspan="7" class="text-center py-4">No active visitors.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
